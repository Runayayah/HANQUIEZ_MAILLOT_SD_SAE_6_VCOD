<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page d'Administration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_admin.css') }}">
</head>
<body>
    <div class="content">
        <h1>Page d'Administration</h1>
        <p>Bienvenue, {{ current_user.username }}. Vous avez accès aux fonctionnalités administratives.</p>
        <table>
            <tr>
                <th>ID</th>
                <th>Nom d'utilisateur</th>
                <th>Rôle</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>
                    <form action="{{ url_for('update_role', user_id=user.id) }}" method="post">
                        <select name="role" onchange="this.form.submit()">
                            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </form>
                </td>
                <td>
                    <form action="{{ url_for('update_status', user_id=user.id) }}" method="post">
                        <select name="status" onchange="this.form.submit()">
                            <option value="non_approuve" {% if user.status == 'non_approuve' %}selected{% endif %}>Non approuvé</option>
                            <option value="approuve" {% if user.status == 'approuve' %}selected{% endif %}>Approuvé</option>
                        </select>
                    </form>
                </td>
                <td>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur?');">
                        <button type="submit" class="btn btn-delete">Supprimer</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <div class="btn-group">
            <a href="/home" class="btn btn-back">Retour à la page d'accueil</a>
            <a href="/logout" class="btn btn-logout">Déconnexion</a>
        </div>
    </div>
</body>
</html>
